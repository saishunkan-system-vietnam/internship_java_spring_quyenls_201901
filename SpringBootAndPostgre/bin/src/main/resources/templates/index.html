<!DOCTYPE html>
<html xmlns:th = "http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Spring Boot, Thymeleaf, MyBatis, PostgreSql</title>
</head>
<body>
<h1 th:text="${header}"></h1>
<h2 th:text="${welcome}"></h2>
<a th:href="@{/insertProduct}">Insert Product</a>

<table border=1>
	<tr>
		<th>Name</th>
		<th>Price</th>
		<th>Producer</th>
		<th>Edit</th>
		<th>Delete</th>
	</tr>
	<tr th:each="product:${productList}">
		<td th:text="${product.fullname}"></td>
		<td th:text = "${product.price}"></td>
		<td th:text = "${product.producer}"></td>
		<td><a th:href="@{/edit(id=${product.id})}">Edit</a></td>
		<td><a th:href="@{/delete(id=${product.id})}">Delete</a></td>
	</tr>

</table>
</body>
</html>
