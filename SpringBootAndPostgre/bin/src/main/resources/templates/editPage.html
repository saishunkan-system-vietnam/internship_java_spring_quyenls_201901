<!DOCTYPE html>
<html xmlns:th = "http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Product - Spring Boot</title>
</head>
<body>
<h1 th:text="${header}"></h1>
<h2 th:text="${welcome}"></h2>
<h3>Edit Product</h3>

<a th:href="@{/index}">Back to list products</a>

<form th:action="@{/index(id=${product.getId()})}" th:object="${product}" method = "post">
	<table>
		<tr>
			<td>Name</td>
			<td>
				<input type="text" th:value="${product.getFullname()}" th:field="*{fullname}"/>
			</td>
		</tr>
		<tr>
			<td>Price</td>
			<td>
				<input type="text" th:value="${product.getPrice()}" th:field="*{price}"/>
			</td>
		</tr>
		<tr>
			<td>Producer</td>
			<td>
				<input type="text" th:value="${product.getProducer()}" th:field="*{producer}"/>
			</td>
		</tr>
		<tr>
			<td colspan=2>
				<input type="submit" th:value="Save"/>
			</td>
		</tr>
	</table>
	<div th:if="${error}" th:utext="${error}" style="color:red"></div>
</form>
</body>
</html>
