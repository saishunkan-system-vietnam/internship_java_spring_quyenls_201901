<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Product - Spring Boot</title>
</head>
<body>
<h1 th:text="${header}"></h1>
<h2 th:text="${welcome}"></h2>
<h3>Are you sure?</h3>
<form method="post">
<fieldset>
    <legend>Product information</legend>
    <table>
        <tr>
            <td>Name: </td>
            <td th:text="${product.getFullname()}"></td>
        </tr>
        <tr>
            <td>Price: </td>
            <td th:text = "${product.getPrice()}"></td>
        </tr>
        <tr>
            <td>Producer: </td>
            <td th:text = "${product.getProducer()}"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Delete product"></td>
            <td><a th:href="@{/index}">Back to product list</a></td>
        </tr>
    </table>
</fieldset>
</form>
</body>
</html>
